<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký tài khoản</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
<main class="container-fluid mt-5" >
	<div id="wrapper">
		<div class="container">
			<div class="row justify-content-around">
				<form action="/register/save" class="col-md-6 bg-light p-3 my-3" method="post" th:object="${register}">
					<h1 class="text-center text-uppercase h3 py-3">Đăng ký tài
						khoản</h1>
					<div class="form-group">
						<label for="fullname">Họ và tên</label> <input type="text" th:field="*{fullname}"
							name="fullname" id="fullname" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="username">Tên đăng nhập</label> <input type="text" th:field="*{username}"
							name="username" id="username" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="password">Mật khẩu</label> <input type="password" th:field="*{password}"
							name="password" id="password" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="password">Xác nhận mật khẩu</label> <input type="password"
							name="password" id="password" class="form-control" required>
					</div>
					<div th:if="${message != null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>
					<button class="btn-primary btn btn-block mb-3">Đăng ký
					</button>
				</form>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
