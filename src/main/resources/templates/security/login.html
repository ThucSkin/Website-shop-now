<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-9 mx-auto">
                    <div class="card ">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-5 text-uppercase fw-bold">Login</h5>
                             	<div class=" text-center py-3">
                                    <div class="small"><a th:href="@{/security/register}">Need an account? Sign up!</a></div>
                                </div>
                            <form th:action="@{/security/login}" method="post">
                                <div class="form-floating mb-3">
                                    <input name="username" type="text" class="form-control" 
                                        required autofocus>
                                    <label for="floatingInputUsername">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="password" type="password" class="form-control" 
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-group">
                                    <label class="checkbox-inline ">
                                        <input type="checkbox" name="remember-me"> Remember me?
                                    </label>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" th:href="@{/security/forgotPassword}">Forgot Password?</a>                      
                                </div>
                               
                                <div class="message" th:text="${message}"></div>
                                <div class="d-grid mb-2">
                                    <button type="submit" 
                                            class="btn btn-lg btn-primary btn-login fw-bold text-uppercase my-2">Login
                                    </button>
                                </div>
                                <hr class="my-4">
                                <div class="row mb-2">
                                    <div class="col-sm-7">
                                        <button class=" btn-google btn-sm   text-uppercase" type="submit">
                                            <i class="fab btn-login fw-boldfa-google me-2"></i> Login with Google
                                        </button>
                                        <button class=" btn-sm btn-facebook  fw-bold text-uppercase" type="submit">
                                            <i class="fab fa-facebook-f me-2"></i> Login with Facebook
                                        </button>
                                    </div>
                                    <div class="col-sm-5">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <a class="fw-bold " th:href=@{/} >
                                                    <i class="fa-solid fa-house"></i> return home
                                                </a>
                                            </div>
                                            <div class="col-sm-6">
                                                <a class="fw-bold " th:href=@{/admin}>
                                                    <i class="fa-solid fa-house-lock return-Ad"></i> return admin
                                                </a>
                                            </div>
                                        </div>     
                                    </div>   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>
    <script src="/assets/js/all.min.js"></script>
</body>

</html>
