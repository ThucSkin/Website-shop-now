<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Đăng ký ngay</title>
<link rel="stylesheet" href="/assets/css/styles.css">
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Đăng ký tài
										khoản</h3>
								</div>
								<div th:if="${message != null}" class="alert alert-primary"
												role="alert">
												<i>[[${message}]]</i>
								</div>
								<div class="card-body">
									<form action="/register/save" method="post"
										th:object="${account}">
										<div class="row mb-3">
											<div class="col">
												<div class="form-floating mb-3 mb-md-0">
													<input required th:field="*{fullname}" name="fullname"
														class="form-control" type="text"
														placeholder="Enter your first name" /> <label
														for="inputFirstName">Họ và tên</label>
												</div>
											</div>
										</div>
										<div class="form-floating mb-3">
											<input required th:field="*{username}" name="username"
												class="form-control" type="text" placeholder="Tên đăng nhập" />
											<label for="inputEmail">Tên đăng nhập</label>
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input required th:field="*{password}" name="password"
														class="form-control" id="inputPassword" type="password"
														placeholder="Create a password" /> <label
														for="inputPassword">Mật khẩu</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input required class="form-control"
														id="inputPasswordConfirm" type="password"
														placeholder="Confirm password" /> <label
														for="inputPasswordConfirm">Xác nhận mật khẩu</label>
												</div>
											</div>
										</div>
										<div class="mt-4 mb-0">
											<div class="d-grid">
												<button class="btn btn-primary btn-block" href="login.html">Tạo
													tài khoản</button>
											</div>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a th:href="@{/security/login/form}">Đã có tài khoản? Đăng
											nhập ngay</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Shop-Now 2022</div>
						<div>
							<a href="/">Privacy Policy</a> &middot; <a href="#">Terms
								&amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="/assets/js/scripts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="/assets/js/demo/chart-area-demo.js"></script>
	<script src="/assets/js/demo/chart-bar-demo.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script src="/assets/js/datatables-simple-demo.js"></script>
	<script src="/assets/js/all.min.js"></script>
</body>
</html>
