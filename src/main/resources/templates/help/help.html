<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main/resources/static/assets/css/help.css">
</head>

<body>
    <div class="container">
        <div class="title ">
            <p class="fs-2  text-center text-justify ">Xin chào, ShopNow có thể giúp gì cho bạn?</p>
        </div>
        <div class="search ">
            <form action="">
                <div class="p-2 bg-light rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                        <input type="search" placeholder="Nhập từ khóa hoặc nội dung cần tìm?"
                            aria-describedby="button-addon1" class="form-control border-0 bg-light">
                        <div class="input-group-append">
                            <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="col offset-1">
    <div class="content">
        <p class="fs-4   text-justify ">Câu hỏi thường gặp?</p>
    </div>
    <hr>
    <button type="button" class="btn">Quy trình trả hàng hoàn tiền?</button>
    <hr>
    <button type="button" class="btn">Làm sao để mua hàng / đặt hàng trên ứng dụng?</button>
    <hr>
    <button type="button" class="btn">Cách theo dõi tình trạng vận chuyển của đơn hàng?</button>
    <hr>
    <button type="button" class="btn">Tôi phải làm gì nếu đơn hàng bị cập nhật sai trạng thái / chưa nhận được
        hàng?</button>
    <hr>
    <button type="button" class="btn">Tại sao tài khoản Shopee của tôi bị khóa / bị giới hạn?</button>
    <hr>
    <button type="button" class="btn">Tại sao tôi không nhận được mã xác thự OTP?</button>
    <hr>
    <button type="button" class="btn">Làm sao để liên hệ đơn vị vận chuyển / tra cứu thông tin vận chuyển / hối
        giao hàng?</button>
    <hr>
    <button type="button" class="btn">Điều kiện trả hàng / hoàn tiền?</button>
    <hr>
    <button type="button" class="btn">Nên hoặc không nên để tránh nhận được đơn hàng ảo / giả mạo?</button>
    <div class="in4">
        <p class="fs-5 font-weight-bold text-center text-justify ">Bạn có muốn tìm thêm thông tin gì không?</p>
        <div class="info ">
            <div class="phone text-md-center "><i class="bi bi-telephone-fill "> 0347815876</i></div>
            <div class="email  text-center  "><i class="bi bi-envelope"> shopnow@gmail.com</i></div>
        </div>
    </div>
    </div>
</body>

</html>
